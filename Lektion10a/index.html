<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>CSS i praktiken</title>

    <style>
        h1 {
            background-color: lightyellow;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS i praktiken</h1>

    <p class="info">
        Detta är den första paragrafen med klassen INFO.
    </p>

    <p style="background-color: lightgreen;">
        Detta är den andra paragrafen med inline CSS.
    </p>

    <p class="info" id="markering">
        Detta är den tredje paragrafen med både class och id.
    </p>

</body>
</html>
